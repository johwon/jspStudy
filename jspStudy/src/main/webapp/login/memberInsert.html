<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form method="post" action="/jspStudy/memberInsertServlet.do">
		<table border=1px width=300px>
			<tr>
				<th colspan=2>회원가입 폼</th>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type='text' name='name'></td>
			</tr>
			<tr>
				<th>아이디</th>
				<td><input type='text' name='id'></td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type='password' name='password'></td>
			</tr>
			<tr>
				<th>전화번호</th>
				<td><input type='text' name='phone'></td>
			</tr>
			<tr>
				<th>주소</th>
				<td><input type='text' name='address'></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type='submit' value='회원가입하기' size=300px></td>
			</tr>
		</table>
	</form>
</body>
</html>
